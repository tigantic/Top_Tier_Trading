name: 'Setup Python Environment'
description: 'Sets up Python and Poetry, installs dependencies, and leverages caching.'
runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'poetry'

    - name: Install Poetry
      # This dedicated action correctly installs the Poetry tool and adds it to the PATH.
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Install dependencies
      shell: bash
      run: poetry install --no-root --no-interaction --no-ansi