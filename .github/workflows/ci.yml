name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  static-analysis:
    name: Lint, Format & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "poetry"
      - name: Install Poetry
        # Fix #1: This step reliably installs Poetry and adds it to the PATH.
        uses: snok/install-poetry@v1
      - name: Install linting dependencies
        run: poetry install --with lint --no-root
      - name: Run Checks
        run: |
          poetry run ruff format --check .
          poetry run ruff check .
          poetry run bandit -r ./workers/src
          poetry run mypy workers/src
          poetry run poetry lock --check

  python-tests:
    name: Python Tests & Dependency Scan
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env: { POSTGRES_USER: postgres, POSTGRES_PASSWORD: postgres, POSTGRES_DB: test_db }
        ports: ["5432:5432"]
        options: >-
          --health-cmd="pg_isready" --health-interval=10s --health-timeout=5s --health-retries=5
      redis:
        image: redis:7
        ports: ["6379:6379"]
        options: >-
          --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "poetry"
      - name: Install Poetry
        # Fix #1: This step reliably installs Poetry and adds it to the PATH.
        uses: snok/install-poetry@v1
      - name: Install all dependencies
        run: poetry install --with test,lint --no-root
      - name: Run Security Scan on Dependencies
        run: poetry run safety check
      - name: Run Tests with Coverage
        env:
          STATE_STORE_URI: "postgresql+asyncpg://postgres:postgres@localhost:5432/test_db"
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: poetry run coverage run -m pytest -q tests

  api-tests:
    name: API (TypeScript) Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          # Fix #3: This path must point to a committed package-lock.json
          cache-dependency-path: "api/package-lock.json"
      - name: Install dependencies
        run: npm ci
      - name: Run Lint and Tests
        run: npm run lint && npm run test

  docker-build-verify:
    name: Verify Docker Builds
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        # Fix #2: This step ensures the Docker environment is fully configured.
        uses: docker/setup-buildx-action@v3
      - name: Build Docker images
        # Use 'docker compose' (with a space), which is the modern command.
        run: docker compose -f docker/docker-compose.yml build