name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'

      - name: Install Poetry
        # This step uses a dedicated action to install the Poetry executable
        # and add it to the PATH for all subsequent steps.
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-root --no-interaction --no-ansi

      - name: Lint, Format, and Security Scan
        run: |
          poetry run ruff check .
          poetry run ruff format --check .
          poetry run bandit -r ./workers/src

      - name: Run Tests with Coverage
        run: poetry run coverage run -m pytest -q tests