apiVersion: v1
kind: Secret
metadata:
  name: trading-platform-secrets
  namespace: trading-platform
type: Opaque
stringData:
  # PostgreSQL credentials
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "<your-db-password>"

  # Redis password (if ACLs are enabled)
  REDIS_PASSWORD: "<your-redis-password>"

  # OAuth and session secrets for NextAuth
  NEXTAUTH_SECRET: "<32-byte-random-string>"
  GITHUB_ID: "<github-oauth-client-id>"
  GITHUB_SECRET: "<github-oauth-client-secret>"

  # Coinbase exchange credentials
  COINBASE_API_KEY: "<coinbase-key>"
  COINBASE_API_SECRET: "<coinbase-secret>"
  COINBASE_PASSPHRASE: "<coinbase-passphrase>"

  # RabbitMQ credentials (if used for the event bus)
  RABBITMQ_USERNAME: "<rabbitmq-username>"
  RABBITMQ_PASSWORD: "<rabbitmq-password>"

  # Prometheus basic authentication (optional)
  PROM_AUTH_USER: "<prom-user>"
  PROM_AUTH_PASS: "<prom-pass>"