apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ops-bot.fullname" . }}-config
  labels:
    {{- include "ops-bot.labels" . | nindent 4 }}
data:
  METRICS_URL: {{ .Values.env.METRICS_URL | quote }}
  REDIS_HOST: {{ .Values.env.REDIS_HOST | quote }}
  REDIS_PORT: {{ .Values.env.REDIS_PORT | quote }}
  ALERT_ENABLE: {{ .Values.env.ALERT_ENABLE | quote }}
  ALERT_PNL_THRESHOLD: {{ .Values.env.ALERT_PNL_THRESHOLD | quote }}
  ALERT_DEDUP_TTL: {{ .Values.env.ALERT_DEDUP_TTL | default "60" | quote }}
  HEALTH_PORT: {{ .Values.env.HEALTH_PORT | default "8080" | quote }}