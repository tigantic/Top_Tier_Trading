apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ops-bot.fullname" . }}-secret
  labels:
    {{- include "ops-bot.labels" . | nindent 4 }}
type: Opaque
stringData:
  SLACK_BOT_TOKEN: {{ .Values.secrets.slackBotToken | default "" | quote }}
  SLACK_APP_TOKEN: {{ .Values.secrets.slackAppToken | default "" | quote }}
  SLACK_SIGNING_SECRET: {{ .Values.secrets.slackSigningSecret | default "" | quote }}
  SLACK_ALERT_CHANNEL: {{ .Values.secrets.slackAlertChannel | default "" | quote }}
  TEAMS_WEBHOOK_URL: {{ .Values.secrets.teamsWebhookUrl | default "" | quote }}